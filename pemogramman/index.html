<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Pertama</h2>

    <button type="button" onclick="tanggal()">tampilkan tanggal.</button>
    <button type="button" onclick="nama()">tampilkan tanggal.</button>
    <p id="demo"></p>

    <script>
        function tanggal(){
            document.getElementById('demo').innerHTML = Date()
        }
        function nama(){
            document.getElementById('demo').innerHTML = "Rizki Desu"
        }
    </script>
</body>
</html>
